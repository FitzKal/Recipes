name: CI/CD Pipeline

# Trigger the workflow on pushes or pull requests to the master branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
      
env:
  REGISTRY: ghcr.io
  # REMOVED: REPO_PATH_LOWER definition (due to parser conflict in global env)
  
  # Image names are now just the product name
  IMAGE_NAME_BACKEND: backend
  IMAGE_NAME_FRONTEND: frontend

jobs:
  # ========================================
  # Job 1: Build and Push Backend Image (Spring Boot/Maven)
  # ========================================
  build-backend:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx (for multi-arch images)
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Backend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          #  FIX: Apply lower filter directly to github.repository here
          tags: ${{ env.REGISTRY }}/${{ github.repository | lower }}/${{ env.IMAGE_NAME_BACKEND }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # Job 2: Build and Push Frontend Image (React/Vite)
  # ========================================
  build-frontend:
    runs-on: ubuntu-latest
    needs: build-backend 

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Frontend Docker Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          #  FIX: Apply lower filter directly to github.repository here
          tags: ${{ env.REGISTRY }}/${{ github.repository | lower }}/${{ env.IMAGE_NAME_FRONTEND }}:${{ github.sha }} 
          cache-from: type=gha
          cache-to: type=gha,mode=max

